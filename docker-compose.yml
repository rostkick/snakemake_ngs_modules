version: '3.8'

services:
  ngs.deps:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true

  ngs.code:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - ngs.deps
    user: "${UID}:${GID}"
    privileged: true
    volumes:
      - /mnt/IMBG-Data-RAW/2024.02.15_SureSelectXT_CCP/Data/Intensities/BaseCalls/:/ngs_pipeline/app/data # Mount 'IMBG-Data-RAW' directory
      # - ./data:/ngs_pipeline/app/data # Mount the 'data' directory from the host to the container
      - ./results:/ngs_pipeline/app/results # Mount the 'results' directory from the host to the container
      - /mnt/StudentsWork/skitchenko/ngs_refs:/ngs_pipeline/app/ngs_refs # Mount the 'references' directory from the host to the container
    command: bash -c "source ~/.bashrc && cd app/ && snakemake -s snakefile.smk -p -j 8 -c 8 --nolock -R r8_1_vep_germline_joint"
    # command: bash -c "source ~/.bashrc && cd app/ && snakemake -s snakefile.smk -p -j 8 -c 8 -n"
